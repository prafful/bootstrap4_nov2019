<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="library/bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="background-color: aquamarine;">
            <h1>Hello Bootstrap Container</h1>
            <div class="row">
                <div class="col-md-3" style="background-color: bisque;">
                    3 col wide
                </div>
                <div class="col-md-6" style="background-color: burlywood;">
                    6 col wide
                    <div class="row">
                        <div class="col-md-3" style="background-color: darkkhaki; border: 1px solid black;">
                            3 col wide child 1
                        </div>
                        <div class="col-md-3" style="background-color: darksalmon; border: 1px solid black;">
                            3 col wide child 2
                        </div>
                        <div class="col-md-4" style="background-color: darkkhaki; border: 1px solid black;">
                            4 col wide child 3
                        </div>
                        <div class="col-md-2" style="background-color: darksalmon; border: 1px solid black;">
                            2 col wide child 4
                        </div>
                    </div>
                </div>
                <div class="col-md-3" style="background-color: cadetblue;">
                    3 col wide
                </div>
               

            </div>

        </div>





        <script src="library/jquery-3.4.1/jquery-3.4.1.js"></script>
        <script src="library/popper.js-1.16.0/dist/umd/popper.js"></script>
        <script src="library/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    </body>
</html>
